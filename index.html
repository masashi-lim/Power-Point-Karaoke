<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>パワポカラオケマシーン</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>パワポカラオケマシーン</h1>
    <header>
      <div class="buttons">
        <button id="start">スタート</button>
        <button id ="reset">リセット</button>
      </div>
        <div>
          <p>プレゼン時間 : 3分</p>
          <p>分割数 : 5枚</p>
        </div>
      <div>
        <p id="timer">タイマー</p>
        <p id="imgamount"> / </p>
      </div>
    </header>
    <main>
      <section>
        <div>
          <p id="theme"></p>
          <p id="conclued"></p>
        </div>
        <p id="countDown"></p>
      </section>
      <img id="img" />
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
